Chicken Tikka Masala: |-
  Chicken Tikka Masala is a popular Indian dish, and while recipes can vary, the essential ingredients typically include:

  For the Chicken Tikka:
  - Chicken (usually boneless, like chicken breast)
  - Yogurt
  - Garam masala
  - Ground coriander
  - Ground cumin
  - Paprika
  - Turmeric
  - Salt
  - Ground black pepper
  - Minced garlic
  - Grated ginger
  - Lemon juice

  For the Masala Sauce:
  - Oil or ghee (clarified butter)
  - Onion, finely chopped
  - Garlic, minced
  - Ginger, grated
  - Tomato puree or crushed tomatoes
  - Heavy cream or coconut milk
  - Garam masala
  - Ground coriander
  - Ground cumin
  - Paprika
  - Turmeric
  - Sugar (optional, to balance the acidity of the tomatoes)
  - Salt
  - Fresh cilantro (coriander leaves) for garnish

  Optional Ingredients (vary by recipe):
  - Green chili, chopped, for added heat
  - Fenugreek leaves (kasuri methi) for aromatic flavor
  - Butter, for richness

  The chicken is marinated in the yogurt and spice mix and then grilled or broiled before being added to the spicy and creamy tomato sauce.
